<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Registration Form</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1523292562803-8f5b120f8b83');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent overflow */
        }

        #radius-shape-1, #radius-shape-2 {
            position: absolute;
            background: radial-gradient(#5a67d8, #7f9cf5);
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: 10%; /* Adjusted for better positioning */
            left: 10%; /* Adjusted for better positioning */
            border-radius: 50%; /* Makes it a circle */
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: 10%; /* Adjusted for better positioning */
            right: 10%; /* Adjusted for better positioning */
            width: 200px;
            height: 300px;
        }

        #card {
            width: 90%; /* Full width on smaller screens */
            max-width: 450px; /* Max width for larger screens */
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin: 0 auto; /* Center the card */
        }

        .form-outline > input {
            background-color: #ececec77;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        @media (max-width: 576px) {
            #radius-shape-1, #radius-shape-2 {
                width: 150px;
                height: 150px; /* Reduce size for small screens */
            }

            #radius-shape-2 {
                height: 200px; /* Adjust height */
            }
        }
    </style>
</head>

<body>
    <section class="text-center">
        <div id="radius-shape-1" class="shadow-5-strong"></div>
        <div id="radius-shape-2" class="shadow-5-strong"></div>
        <div class="card mx-3 shadow-5-strong" id="card">
            <div class="card-body px-md-5 align-left">
                <h2 class="fw-bold mb-5">Registration Form</h2>
                <form method="post" action="/register" style="text-align: left">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1">Name</label>
                        <input type="text" id="form3Example1" name="name" class="form-control" required />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" name="email" class="form-control" required />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" name="password" class="form-control" required />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                </form>

                <div class="mt-4">
                    <h4>Already have an account?</h4>
                    <a href="/login" class="btn btn-secondary">Login Here</a>
                </div>
            </div>
        </div>
    </section>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"
    ></script>
</body>
</html>
